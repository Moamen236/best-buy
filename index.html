<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Best Sale</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="logo">
                        <a href="/index.html"><img src="assets/images/logo.png" alt="" class="img-fluid"></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <h2 class="head">Trade-In</h2>
        <section class="mt-4">
            <h4 class="section-head">iPhone</h4>
            <div class="filter mt-4">
                <div class="ques-one mb-4">
                    <p class="fw-bold">What generation is your iPhone?</p>
                    <div id="phones" class="items row">
                    </div>
                </div>
                <div class="ques-two mb-4">
                    <p class="fw-bold">What network is your iPhone on?</p>
                    <div id="networks" class="items row">
                    </div>
                </div>
                <div class="ques-three mb-4">
                    <p class="fw-bold">What is the capacity of your iPhone?</p>
                    <div id="capacities" class="items row">
                    </div>
                </div>
                <div class="ques-three mb-4">
                    <p class="fw-bold">What is the color of your iPhone?</p>
                    <div id="colors" class="items row">
                    </div>
                </div>
            </div>
            <button id="continue" type="button" class="btn mt-4" disabled>Continue</button>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="assets/js/custom.js"></script> -->
    <script src="assets/js/custom.js"></script>
    <script src="test.js"></script>
</body>
</html>
